<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Peter's Twenty-One Game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>

        <button id="play">Play</button>

        <div id="general_area">
            <h2>Common cards</h2>
            <p id="common_cards"></p>

            <section class="player">

                <h3>PC cards</h3>
                <p id="pc_cards"></p>
            </section>
        </div>

        <script src="./script_no_unicode.js"></script>
    </body>
</html>
